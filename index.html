<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="formMentor">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

          <div class="infosuser">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input 
                type="text"
                id="event-name"
                required />
            </div>

            <div class="input-wrapper">
              <label for="event-surname">Sobrenome</label>
              <input 
                type="text"
                id="event-surname"
                required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input 
              type="email"
              id="event-email" />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input 
              type="password"
              id="event-password"
              minlength="6" />
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="event-mentorname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="email" id="event-mentorname" />
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <h2>Primeira Mentoria</h2>
          <div class="timedate">
            
            <div class="input-wrapper">
                <label for="event-dateone">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-dateone" />
            </div>

            <div class="input-wrapper">
                <label for="event-beginone">Das</label>
                <input type="time" id="event-beginone" />
            </div>

            <div class="input-wrapper">
                <label for="event-endone">Até</label>
                <input type="time" id="event-endone" />
            </div>

          </div>

          <h2>Segunda Mentoria</h2>
          <div class="timedate">
            
            <div class="input-wrapper">
                <label for="event-datetwo">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-datetwo" />
            </div>

            <div class="input-wrapper">
                <label for="event-begintwo">Das</label>
                <input type="time" id="event-begintwo" />
            </div>

            <div class="input-wrapper">
                <label for="event-endtwo">Até</label>
                <input type="time" id="event-endtwo" />
            </div>
            
          </div>


        </div>
      </fieldset>
    
    </form>
    <footer>
      <button
        class="button"
        form="formMentor">
        Salvar
      </button>
    </footer>
  </div>
</body>
</html>
